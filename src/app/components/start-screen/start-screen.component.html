<div class="bg">
    <app-lost-screen *ngIf="playerLost"></app-lost-screen>
    <div class="wrap"
         *ngIf="!playerLost">
        <div class="settings"
             (click)="changeSettings()"></div>
        <div class="logo"></div>
        <div class="box"
             (click)="startGame()">
            <button class="btn">Let's Guess!</button>
        </div>
        <app-settings class="settings-wrap"
                      [settings]="settingsOn"
                      (hideSettings)="changeSettings()"></app-settings>
    </div>
</div>
