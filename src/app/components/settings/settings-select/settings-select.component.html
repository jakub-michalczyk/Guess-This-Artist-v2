<div class="choice-wrap">
    <h2>{{heading}}</h2>
    <p>
        {{description}}
    </p>
    <select [name]="name"
            #select
            (change)="onChangeVal(select.name, select.value)">
        <option *ngFor="let opt of avaiableOptions"
                [attr.selected]="option === opt ? 'selected' : null"
                [value]="opt">
            {{opt[0].toUpperCase() + opt.slice(1)}}
        </option>
    </select>
</div>
